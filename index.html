    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/editor/editor.main.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        #editor {
            width: 100%;
            min-height: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #input_data {
            width: calc(100% - 22px); 
            min-height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            resize: none; 
        }
        button {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .output-header h2 {
            margin: 0;
            flex: 1;
            font-size: 18px;
        }
        .output-header .icon {
            margin-left: 10px;
            color: #007bff;
            font-size: 20px;
        }
        .output-block {
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            white-space: pre-wrap;
            display: flex;
            align-items: center;
}

.output-block i.icon {
    margin-right: 10px;
    font-size: 18px;
}

.output-block.pre-wrap {
    padding-left: 20px; 
    padding-right: 20px; 
}

.output-block.stdout {
    border-left: 4px solid #28a745;
}

.output-block.build_stderr {
    border-left: 4px solid #ffc107;
}

.output-block.stderr {
    border-left: 4px solid #dc3545;
}
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            select, textarea, #editor, #input_data {
                font-size: 14px;
            }
            button {
                font-size: 14px;
            }
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="title">Code Runner</h1>
        <div class="form-group">
            <label for="language-select">Language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="en">English</option>
                <option value="ja">日本語</option>
                <option value="es">Español</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
                <option value="zh">中文</option>
                <!-- 他の言語もここに追加できます -->
            </select>
        </div>
        <div class="form-group">
            <label for="language" id="language-label">Programming Language:</label>
            <select id="language" name="language" onchange="changeLanguage()">
                <option value="c">C</option>
                <option value="cpp">C++</option>
                <option value="objective-c">Objective-C</option>
                <option value="java">Java</option>
                <option value="kotlin">Kotlin</option>
                <option value="scala">Scala</option>
                <option value="swift">Swift</option>
                <option value="csharp">C#</option>
                <option value="go">Go</option>
                <option value="haskell">Haskell</option>
                <option value="erlang">Erlang</option>
                <option value="perl">Perl</option>
                <option value="python">Python 2</option>
                <option value="python3">Python 3</option>
                <option value="ruby">Ruby</option>
                <option value="php">PHP</option>
                <option value="bash">Bash</option>
                <option value="r">R</option>
                <option value="javascript">JavaScript</option>
                <option value="coffeescript">CoffeeScript</option>
                <option value="vb">VB</option>
                <option value="cobol">COBOL</option>
                <option value="fsharp">F#</option>
                <option value="d">D</option>
                <option value="clojure">Clojure</option>
                <option value="elixir">Elixir</option>
                <option value="mysql">MySQL</option>
                <option value="rust">Rust</option>
                <option value="scheme">Scheme</option>
                <option value="commonlisp">Common Lisp</option>
                <option value="nadesiko">なでしこ</option>
                <option value="typescript">TypeScript</option>
                <option value="brainfuck">Brainfuck</option>
                <option value="plain">Plain Text</option>
            </select>
        </div>
        <div class="form-group">
            <label for="source_code" id="source-code-label">Source Code:</label>
            <div id="editor"></div>
        </div>
        <div class="form-group">
            <label for="input_data" id="input-label">Input:</label>
            <textarea id="input_data" name="input_data" rows="4" cols="50"></textarea>
        </div>
        <button onclick="executeCode()" id="execute-button">Execute</button>
        <div class="output-header">
            <h2 id="result-title">Result</h2>
            <div class="loader" id="loader" style="display: none;"></div>
        </div>
        <div id="output-section">
            <div class="output-block stdout" id="stdout-output" style="display: none;">
                <i class="fas fa-terminal icon"></i> <span id="stdout-label">Output</span>
                <pre></pre>
            </div>
            <div class="output-block build_stderr" id="build_stderr-output" style="display: none;">
                <i class="fas fa-tools icon"></i> <span id="build-stderr-label">Build Error</span>
                <pre></pre>
            </div>
            <div class="output-block stderr" id="stderr-output" style="display: none;">
                <i class="fas fa-exclamation-triangle icon"></i> <span id="stderr-label">Error</span>
                <pre></pre>
            </div>
        </div>
    </div>
</body>
</html>
